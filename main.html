<!DOCTYPE html>
<html>
<head>
  <style>
    #grid-container {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 10px;
      margin-top: 20px;
    }

    .grid-item {
      width: 100px;
      height: 100px;
      border: 1px solid black;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      background-color: transparent;
    }

    input, button {
      margin: 5px;
      padding: 8px;
    }
  </style>
</head>
<body>

  <label>Block ID:</label>
  <input type="number" id="block_id">

  <label>Color:</label>
  <input type="text" id="colour_id">

  <button id="change_button">Change</button>
  <button id="Reset">Reset</button>

  <!-- Static 3Ã—3 Grid (tests REQUIRE this existing at page load) -->
  <div id="grid-container">
    <div class="grid-item" id="1">1</div>
    <div class="grid-item" id="2">2</div>
    <div class="grid-item" id="3">3</div>
    <div class="grid-item" id="4">4</div>
    <div class="grid-item" id="5">5</div>
    <div class="grid-item" id="6">6</div>
    <div class="grid-item" id="7">7</div>
    <div class="grid-item" id="8">8</div>
    <div class="grid-item" id="9">9</div>
  </div>

  <script>
    document.getElementById("change_button").onclick = function () {
      const blockId = document.getElementById("block_id").value;
      const color = document.getElementById("colour_id").value;

      // Reset everything to transparent
      for (let i = 1; i <= 9; i++) {
        document.getElementById(String(i)).style.backgroundColor = "transparent";
      }

      // Apply selected block color
      if (blockId >= 1 && blockId <= 9) {
        document.getElementById(blockId).style.backgroundColor = color;
      }
    };

    document.getElementById("Reset").onclick = function () {
      for (let i = 1; i <= 9; i++) {
        document.getElementById(String(i)).style.backgroundColor = "transparent";
      }
    };
  </script>

</body>
</html>
