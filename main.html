<!DOCTYPE html>
<html>
<head>
  <style>
    #grid-container {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 10px;
      width: 330px;
      margin-top: 20px;
    }

    .grid-item {
      width: 100px;
      height: 100px;
      border: 1px solid black;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      background-color: transparent;
    }

    input, button {
      margin: 5px;
      padding: 8px;
    }
  </style>
</head>
<body>

  <h2>Asian Paints: Grid Color Changer</h2>

  <label>Block ID:</label>
  <input type="number" id="block_id" min="1" max="9">

  <label>Color:</label>
  <input type="text" id="colour_id" placeholder="e.g., red, blue, #ff0000">

  <br><br>

  <button id="change_button">Change Color</button>
  <button id="Reset">Reset</button>

  <div id="grid-container"></div>

  <script>
    // Create 3x3 grid dynamically
    const container = document.getElementById("grid-container");

    for (let i = 1; i <= 9; i++) {
      let div = document.createElement("div");
      div.className = "grid-item";
      div.id = i; // ID of each cell is the number
      div.innerText = i;
      container.appendChild(div);
    }

    // Change color button logic
    document.getElementById("change_button").onclick = function () {
      let blockId = document.getElementById("block_id").value;
      let color = document.getElementById("colour_id").value;

      // Reset all to transparent
      for (let i = 1; i <= 9; i++) {
        document.getElementById(i).style.backgroundColor = "transparent";
      }

      // Apply color if valid
      if (blockId >= 1 && blockId <= 9 && color.trim() !== "") {
        document.getElementById(blockId).style.backgroundColor = color;
      }
    };

    // Reset button logic
    document.getElementById("Reset").onclick = function () {
      for (let i = 1; i <= 9; i++) {
        document.getElementById(i).style.backgroundColor = "transparent";
      }
    };
  </script>

</body>
</html>
