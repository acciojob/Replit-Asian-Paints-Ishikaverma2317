<!DOCTYPE html>
<html>
<head>
<style>
  #grid-container {
    display: grid;
    grid-template-columns: repeat(3, 100px);
    grid-gap: 10px;
    width: 330px;
    margin-bottom: 20px;
  }

  #grid-item {
    width: 100px;
    height: 100px;
    border: 2px solid black;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 24px;
    background-color: transparent;
  }

  input, button {
    margin: 5px;
    padding: 8px;
  }
</style>
</head>

<body>

<div id="grid-container">
  <div id="grid-item">1</div>
  <div id="grid-item">2</div>
  <div id="grid-item">3</div>
  <div id="grid-item">4</div>
  <div id="grid-item">5</div>
  <div id="grid-item">6</div>
  <div id="grid-item">7</div>
  <div id="grid-item">8</div>
  <div id="grid-item">9</div>
</div>

<input type="text" id="block_id" placeholder="Enter Block ID (1-9)">
<input type="text" id="colour_id" placeholder="Enter Color">
<button id="change_button">Change Color</button>
<button id="Reset">Reset</button>

<script>
  const changeBtn = document.getElementById("change_button");
  const resetBtn = document.getElementById("Reset");

  changeBtn.addEventListener("click", function () {
    let block = document.getElementById("block_id").value;
    let color = document.getElementById("colour_id").value;

    let items = document.querySelectorAll("#grid-item");

    // Reset all blocks
    items.forEach(box => box.style.backgroundColor = "transparent");

    // Apply color to selected block index (block - 1)
    if (block >= 1 && block <= 9) {
      items[block - 1].style.backgroundColor = color;
    }
  });

  resetBtn.addEventListener("click", function () {
    let items = document.querySelectorAll("#grid-item");
    items.forEach(box => box.style.backgroundColor = "transparent");
  });
</script>

</body>
</html>
