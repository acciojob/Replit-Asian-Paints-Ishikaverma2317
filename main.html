<!DOCTYPE html>
<html>
<head>
<style>
  #grid-container {
    display: grid;
    grid-template-columns: repeat(3, 100px);
    grid-gap: 10px;
    width: 330px;
    margin-bottom: 20px;
  }

  .grid-item {
    width: 100px;
    height: 100px;
    border: 2px solid black;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 24px;
    background-color: transparent;
  }

  input, button {
    margin: 5px;
    padding: 8px;
  }
</style>
</head>

<body>

<div id="grid-container">
  <div class="grid-item" id="1">1</div>
  <div class="grid-item" id="2">2</div>
  <div class="grid-item" id="3">3</div>
  <div class="grid-item" id="4">4</div>
  <div class="grid-item" id="5">5</div>
  <div class="grid-item" id="6">6</div>
  <div class="grid-item" id="7">7</div>
  <div class="grid-item" id="8">8</div>
  <div class="grid-item" id="9">9</div>
</div>

<input type="text" id="block_id" placeholder="Enter Block ID (1-9)">
<input type="text" id="colour_id" placeholder="Enter Color">
<button id="change_button">Change Color</button>
<button id="Reset">Reset</button>

<script>
  const changeBtn = document.getElementById("change_button");
  const resetBtn = document.getElementById("Reset");

  changeBtn.addEventListener("click", function () {
    let block = document.getElementById("block_id").value;
    let color = document.getElementById("colour_id").value;

    // Reset all grid block backgrounds
    for (let i = 1; i <= 9; i++) {
      document.getElementById(i.toString()).style.backgroundColor = "transparent";
    }

    // Apply selected color
    if (block >= 1 && block <= 9) {
      document.getElementById(block).style.backgroundColor = color;
    }
  });

  resetBtn.addEventListener("click", function () {
    for (let i = 1; i <= 9; i++) {
      document.getElementById(i.toString()).style.backgroundColor = "transparent";
    }
  });
</script>

</body>
</html>
